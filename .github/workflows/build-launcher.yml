name: Build Launcher

on:
  push:
    branches:
      - main
    paths:
      - 'launcher/**'

jobs:
  build-launcher:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Build Launcher
        run: mvn -f launcher/pom.xml clean package

      - name: Upload launcher artifact
        uses: actions/upload-artifact@v4
        with:
          name: microbot-launcher
          path: launcher/target/microbot-launcher*.jar
