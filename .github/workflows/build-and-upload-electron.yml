name: Build and Upload Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (x64)
        run: npm run build:x64

      - name: Install WinSCP
        run: |
          Invoke-WebRequest -Uri "https://winscp.net/download/WinSCP-5.21.8-Portable.zip" -OutFile "winscp.zip"
          Expand-Archive -Path "winscp.zip" -DestinationPath "winscp"
        shell: powershell

      - name: Upload files with WinSCP
        run: |
          $winscpPath = ".\winscp\WinSCP.com"
          
          # Create WinSCP script
          @"
            open sftp://root@138.201.81.246 -privatekey="${{ secrets.PROD_SSH_KEY }}"
            put out/make/squirrel.windows/x64/*.exe /var/www/files/releases/microbot-launcher/
            exit
          "@ | Out-File -FilePath "upload.txt" -Encoding utf8
          
          & $winscpPath /script="upload.txt"
        shell: powershell
