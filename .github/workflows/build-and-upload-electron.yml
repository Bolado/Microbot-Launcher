name: Build and Upload Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app (x64)
        run: npm run build:x64

      - name: Setup SSH key
        run: |
          $keyPath = Join-Path $env:RUNNER_TEMP "id_rsa"
          [System.IO.File]::WriteAllText($keyPath, "${{ secrets.SSH_PRIVATE_KEY }}")
          icacls $keyPath /inheritance:r /grant "${env:USERNAME}:(F)"
        shell: powershell

      - name: Upload EXEs to Hetzner
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          scp -i "${env:PROD_SSH_KEY_PATH}" -o StrictHostKeyChecking=no `
            out/make/squirrel.windows/x64/*.exe `
            root@${{ secrets.PROD_HOST }}:/var/www/files/releases/microbot-launcher/
        env:
          PROD_SSH_KEY_PATH: ${{ runner.temp }}\id_rsa
